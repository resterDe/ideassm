<script type="text/javascript">
    function saveTheme(theme){
        localStorage['easyuitheme'] = theme;
        window.location.reload();
    }
    

    function openPasswd(){
        $("#passwdDialog").dialog("open");
    }

    function savePasswd(){
        if(($("#passwdForm").form("validate"))){
            var passwd = $("#passwd").val();
            var passwd2 = $("#passwd2").val();
            if(passwd==passwd2){
                openBackGround();
                ajaxCallback("edit",{model:"User",passwd:passwd,id:userinfo.id},function(data){
                    localStorage['userinfo'] = null;
                    window.location.href="login.html";
                });
            }else{
                $.messager.alert("提示!","两次密码不一致","info",function(){

                });
            }

        }
    }
</script>
